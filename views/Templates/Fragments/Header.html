<header>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href= "@{\views\Static\css\estilo.css}">

   <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" alt="" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" th:href="@{Ejemplo}">Preguntas</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" th:href="@{Ejemplo}">Sin Responder</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" th:href="@{Ejemplo}">Usuarios</a>
              </li>
     
              <li>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button> 
                
              </form>
            </li>
        
                <li th:if="${usuarioLogin == true}">
                  <a class="navbar-brand" href="#">
                    <img th:src="@{/views/Static/Images/kuroko.png}" alt="" width="30" height="24">
                  </a>
                </li>

             
              <ul th:if="${usuarioLogin == false}">
                <a role="button" th:href="@{login}" class="btn btn-info"><i class="bi bi-box-arrow-in-right"></i>  Cerrar Sesion</a>
              </ul>
            </ul>
          </div>
        </div>
      </nav>
    

      <!--Script para que funcione el dropdown-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </header>
